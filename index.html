<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>MaaS</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class = "container">
      <div id ="welcomeScreen">
        <div class = "row">
          <div class="col s12">
            <img id="logo" width="40%" src="assets/images/Maas_logo.png">
            <div class="input-field">
              <input placeholder="Artist search" input id="search" type="text" required>
              <label class="label-icon" for="search"><i class="material-icons"></i></label>
              
            </div>
          </div>
        </div>
      </div>
      <div id = "results">
        <div id="header">
          
          <div class="row">
            <div id="header1">
              <div class="col s6">
                <img id="materialboxed" width="20%" src="assets/images/Maas_logo.png">
                <div class="input-field">
                  <input placeholder="Artist search" input id="search" input type="text" required>
                  <label class="label-icon" for="search"><i class="material-icons"></i></label>
                </div>
              </div>
            </div>
            
            
            <div id="header2">
              
              <div class="col s6">
                <a class="waves-effect waves-light btn" id="button1"></a>
                <a class="waves-effect waves-light btn" id="button2"></a>
              
                
                
              </div>
            </div>
          </div>
        </div>
        
        
        
        <div id="artist-photos">
          <div class="row">
            <h3 id="artist-name">Artist Name<h3>
            <div class="carousel col s12">
              <a class="carousel-item" href="image1"><img src=""></a>
              <a class="carousel-item" href="image2"><img src=""></a>
              <a class="carousel-item" href="image3"><img src=""></a>
              <a class="carousel-item" href="image4"><img src=""></a>
              <a class="carousel-item" href="image5"><img src=""></a>
            </div>
          </div>
        </div>
        
        <div id="cards">
          <div class="row">
            
            <div class="col s12 m5">
             <h4>spotify</h4>
              <div class="card-panel" id="spotify">
                <span class="black-text">
                </span>
              </div>
            </div>
            <div class="col s12 m5">
              <h4>youtube</h4>
              <div class="card-panel" id="youtube">
                <span class="black-text">
                </span>
              </div>
            </div>
            <div class="col s12 m5">
              <h4>Wikipedia</h4>
              <div class="card-panel" id="wikipedia">
                <span class="black-text">
                </span>
              </div>
            </div>
            <div class="col s12 m5">
              <h4>News</h4>
              <div class="card-panel" id="news">
                <span class="black-text">
                </span>
              </div>
            </div>
            <div class="col s12 m5">
              <h4>Twitter</h4>
              <div class="card-panel" id="twitter">
                <span class="black-text">
                </span>
              </div>
            </div>
            <div class="col s12 m5">
              <h4>Events</h4>
              <div class="card-panel" id="events">
                <span class="black-text">
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
  </body>
</html>
